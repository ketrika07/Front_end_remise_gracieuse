<div class="modal-header">
  <h5 class="modal-title modal-title-custom">
    <i class="fa fa-edit pr-2"></i> Modifier la Demande
  </h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="dataLoaded; else loadingTemplate">
  <div class="modal-body">
    <div class="form-group">
      <label for="mrDue">MR Due :</label>
      <input
        type="number"
        id="mrDue"
        [ngModel]="mrDue"
        (ngModelChange)="mrDue = $event"
        class="form-control"
        required/>
    </div>

    <div class="form-group">
      <label for="datePaiement">Date de Paiement :</label>
      <input
        type="date"
        id="datePaiement"
        [ngModel]="datePaiement"
        (change)="onDateChange($event)"
        class="form-control"
        required/>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="closeModal()">Annuler</button>
    <button class="btn btn-primary" (click)="updateDemandeDetails()">
      Enregistrer
    </button>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="modal-body text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Chargement...</span>
    </div>
  </div>
</ng-template>
